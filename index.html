<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Text Selector</title>
<!-- Google Font link for Rubik -->
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Rubik', sans-serif; /* Apply the Rubik font */
    margin: 0;
    background: #f7f7f7;
  }

  #randomNumber {
    font-size: 50pt; /* Set the font size to 50pt */
    color: #333;
    text-align: center;
  }
</style>
</head>
<body>

<!-- This is where the random text will be displayed -->
<p id="randomNumber">Random text will appear here</p>

<script>
// Wait for the document to be fully loaded
document.addEventListener('DOMContentLoaded', function() {
    var textArray = [
      "–¢—ã –∫—Ä–∞—Å–∞–≤–∏—Ü–∞!!",
      "–î–æ—á–µ–Ω—å–∫–∞! –ü—Ä–∏–≤–µ—Ç –º–æ—è —Ä–∞–¥–æ—Å—Ç—å!!!",
      "–ö–∞–∫ —Ç—ã —Å–ø–∞–ª–∞ —Å–µ–≥–æ–¥–Ω—è –º–æ—è –ø—Ç–∏—á–∫–∞?",
      "–î–æ—á–µ–Ω—å–∫–∞ –º–æ—è –ª—é–±–∏–º–∞—è –ü–æ–∑–¥—Ä–∞–≤–ª—è—é –∏ —Ç–µ–±—è —Å –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è",

      "–õ—é–±–ª—é —Ç–µ–±—è üòò",
      "–°–æ–ª–Ω—Ü–µ –º–æ—ë ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è",
      "–ù–µ–ª—á–µ —è —Ç–∞–∫ —Ç–µ–±—è –ª—é–±–ª—é —Å–∏–ª—å–Ω–æ —Å–∏–ª—å–Ω–æ", 
      "–¢–æ–ª—å–∫–æ –±–µ—Ä–µ–≥–∏ —Å–µ–±—è", // Added a comma here
      "–õ—é–±–ª—é—é—é —Ç–µ–±—è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è" // Added a comma here
    ];

    // Select a random text from the array
    var randomNumber = Math.floor(Math.random() * textArray.length);
  
    // Display the selected text within the element with ID 'randomNumber'
    document.getElementById("randomNumber").innerHTML = textArray[randomNumber];
});
</script>

</body>
</html>
